<div class="container-fluid vh-100 background-color">
  <div class="row h-100">
    <div class="col-6 d-flex align-items-center justify-content-center ms-0 text-white">
      <img [src]="logo" class="w-100 h-100 object-cover" alt="Logo">
    </div>
    <div class="col-6 d-flex align-items-center border-0 justify-content-center">
      <div class="col-10 col-sm-8 col-md-6 col-lg-8">
        <div class="border-0 p-4">
          <h2 class="mb-4 fw-bold">Register</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-group mb-3">
              <span class="input-group-text border"><i class="fas fa-users"></i></span>
              <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text border"><i class="fas fa-users"></i></span>
              <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text border"><i class="fas fa-envelope"></i></span>
              <input type="text" class="form-control" placeholder="Working Email Address" formControlName="email">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text border"><i class="fas fa-mobile"></i></span>
              <input type="text" class="form-control" placeholder="Mobile Number" formControlName="mobile">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text border"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <label for="" class="mb-2 fw-bold">Gender</label>
            <div class="d-flex align-items-center mb-3">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check me-4">
                  <input
                    class="form-check-input custom-radio"
                    type="radio"
                    name="gender"
                    formControlName="gender"
                    id="male"
                    value="male"
                  >
                  <label class="form-check-label" for="male">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input custom-radio"
                    type="radio"
                    name="gender"
                    formControlName="gender"
                    id="female"
                    value="female"
                  >
                  <label class="form-check-label" for="female">
                    Female
                  </label>
                </div>
              </div>
            </div>

            <button type="submit" class="btn custom-bg mb-3 w-100 text-white">Register</button>
          </form>
          <span class="opacity-50">Have an account? </span>
          <a href="/auth/login" class="custom-text">Sign In</a>
        </div>
      </div>
    </div>
  </div>
</div>
