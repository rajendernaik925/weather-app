<div class="row mt-1 border p-2">
  <div class="col text-start px-0 align-content-center">
    <div class="d-inline">
      <span><small>Total Reords: {{ pageInfo.count }}</small></span>
    </div>
  </div>
  <div class="col text-end px-0 align-content-center">
    <div class="d-inline me-2">
      <span><small>Records per page: {{ pageInfo.limit }}</small></span>
    </div>
    <div class="d-inline me-2">
      <button
        class="btn btn-secondary"
        [disabled]="!pageInfo.prev_page"
        (click)="prevPage()"
      >
        <i class="bi bi-chevron-left"></i>
      </button>
    </div>
    <div class="d-inline me-2">
      {{pageInfo.page}}
    </div>
    <div class="d-inline">
      <button
        class="btn btn-secondary"
        [disabled]="!pageInfo.next_page"
        (click)="nextPage()"
      >
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
